name: Validate data

on:
  pull_request:
    paths:
      - 'data/**'
      - 'schema/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: python3 -m pip install -r requirements.txt
      - name: Run validation
        run: python3 scripts/validate.py
